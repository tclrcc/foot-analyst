<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foot Analyst AI - V5 Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body { background-color: #f8f9fa; }
    .app-header { background: linear-gradient(135deg, #0d6efd, #0a58ca); color: white; padding: 1.5rem 0; }
    .kpi-card { transition: transform 0.2s; }
    .kpi-card:hover { transform: translateY(-5px); }
    .auto-filled { border-color: #198754; background-color: #f0fff4; transition: all 0.5s; }
    .score-box { font-size: 2.5rem; font-weight: 800; }
  </style>
</head>
<body>

<div class="app-header shadow mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <div>
      <h1 class="h4 mb-0"><i class="bi bi-cpu-fill me-2"></i>Foot Analyst <span class="fw-light">V5</span></h1>
    </div>
    <a href="/admin.html" class="btn btn-outline-light btn-sm"><i class="bi bi-gear-fill me-1"></i> Admin</a>
  </div>
</div>

<div class="container">

  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card kpi-card shadow-sm border-0 bg-white">
        <div class="card-body text-center">
          <h6 class="text-muted text-uppercase small fw-bold">Total Analysé</h6>
          <h2 class="mb-0 text-dark" id="kpiTotal">0</h2>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card kpi-card shadow-sm border-0 bg-white">
        <div class="card-body text-center">
          <h6 class="text-muted text-uppercase small fw-bold">Matchs Terminés</h6>
          <h2 class="mb-0 text-secondary" id="kpiFinished">0</h2>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card kpi-card shadow-sm border-0 bg-success text-white">
        <div class="card-body text-center">
          <h6 class="text-white-50 text-uppercase small fw-bold">Précision Globale</h6>
          <h2 class="mb-0" id="kpiAccuracy">0%</h2>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card kpi-card shadow-sm border-0 bg-info text-white">
        <div class="card-body text-center">
          <h6 class="text-white-50 text-uppercase small fw-bold">Précision Confiance</h6>
          <h2 class="mb-0" id="kpiConfidence">0%</h2>
          <small style="font-size: 0.7rem;">(Proba > 60%)</small>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-lg-7">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
          <h5 class="mb-0 text-primary"><i class="bi bi-joystick me-2"></i>Nouvelle Analyse</h5>
        </div>
        <div class="card-body p-4">
          <form id="analysisForm">

            <div class="mb-4">
              <label class="form-label fw-bold">Championnat</label>
              <select class="form-select" id="leagueSelect" required>
                <option value="" selected disabled>Chargement...</option>
              </select>
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <label class="form-label fw-bold text-primary">Domicile</label>
                <select class="form-select" id="homeTeamSelect" disabled required></select>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold text-danger">Extérieur</label>
                <select class="form-select" id="awayTeamSelect" disabled required></select>
              </div>
            </div>

            <div class="alert alert-info py-2 small" id="autoFillInfo" style="display:none;">
              <i class="bi bi-magic me-2"></i> Données historiques récupérées.
            </div>

            <table class="table table-sm align-middle mb-4">
              <thead class="text-center text-muted small">
              <tr><th>Stats</th><th class="text-primary">Domicile</th><th class="text-danger">Extérieur</th></tr>
              </thead>
              <tbody>
              <tr>
                <td class="text-end fw-bold">Rang</td>
                <td><input type="number" class="form-control form-control-sm text-center" id="homeRank" required min="1"></td>
                <td><input type="number" class="form-control form-control-sm text-center" id="awayRank" required min="1"></td>
              </tr>
              <tr>
                <td class="text-end fw-bold">Points</td>
                <td><input type="number" class="form-control form-control-sm text-center" id="homePoints" required min="0"></td>
                <td><input type="number" class="form-control form-control-sm text-center" id="awayPoints" required min="0"></td>
              </tr>
              <tr>
                <td class="text-end fw-bold">Forme (5m)</td>
                <td><input type="number" class="form-control form-control-sm text-center" id="homeForm"></td>
                <td><input type="number" class="form-control form-control-sm text-center" id="awayForm"></td>
              </tr>
              <tr>
                <td class="text-end fw-bold">xG</td>
                <td><input type="number" step="0.01" class="form-control form-control-sm text-center" id="homeXg"></td>
                <td><input type="number" step="0.01" class="form-control form-control-sm text-center" id="awayXg"></td>
              </tr>
              </tbody>
            </table>

            <button type="submit" class="btn btn-primary w-100 fw-bold py-2">
              <i class="bi bi-lightning-fill me-1"></i> Analyser
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div id="resultCard" class="card shadow border-0" style="display: none;">
        <div class="card-header bg-dark text-white text-center">
          <h5 class="mb-0">Résultat</h5>
        </div>
        <div class="card-body text-center">
          <h4 class="mb-4" id="matchTitle">Match</h4>

          <div class="row mb-4">
            <div class="col">
              <div class="text-muted small uppercase">Power Dom.</div>
              <div class="score-box text-primary" id="homePowerDisplay">0</div>
            </div>
            <div class="col">
              <div class="text-muted small uppercase">Power Ext.</div>
              <div class="score-box text-danger" id="awayPowerDisplay">0</div>
            </div>
          </div>

          <div class="progress" style="height: 30px;">
            <div id="probBarHome" class="progress-bar bg-primary" role="progressbar" style="width: 0"></div>
            <div id="probBarDraw" class="progress-bar bg-secondary" role="progressbar" style="width: 0"></div>
            <div id="probBarAway" class="progress-bar bg-danger" role="progressbar" style="width: 0"></div>
          </div>
          <div class="d-flex justify-content-between small text-muted mt-1">
            <span>1</span><span>N</span><span>2</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // --- DASHBOARD LOADER ---
  async function loadDashboard() {
    try {
      const res = await fetch('/api/v1/analyses/dashboard'); // Endpoint mis à jour
      if(res.ok) {
        const stats = await res.json();
        document.getElementById('kpiTotal').innerText = stats.totalMatches;
        document.getElementById('kpiFinished').innerText = stats.finishedMatches;
        document.getElementById('kpiAccuracy').innerText = stats.globalAccuracy + '%';
        document.getElementById('kpiConfidence').innerText = stats.confidenceAccuracy + '%';
      }
    } catch(e) { console.warn("Dashboard error", e); }
  }

  // --- LEAGUES & TEAMS ---
  document.addEventListener('DOMContentLoaded', async () => {
    loadDashboard(); // Charge le ROI au démarrage

    const leagueSelect = document.getElementById('leagueSelect');
    const res = await fetch('/api/v1/references/leagues');
    const leagues = await res.json();

    leagueSelect.innerHTML = '<option value="" selected disabled>Choisir...</option>';
    leagues.forEach(l => {
      const opt = document.createElement('option');
      opt.value = l.id;
      opt.text = `${l.name} (${l.country || ''})`;
      leagueSelect.appendChild(opt);
    });
  });

  document.getElementById('leagueSelect').addEventListener('change', async function() {
    const homeSelect = document.getElementById('homeTeamSelect');
    const awaySelect = document.getElementById('awayTeamSelect');
    homeSelect.innerHTML = '<option>Chargement...</option>';
    homeSelect.disabled = true; awaySelect.disabled = true;

    const res = await fetch(`/api/v1/references/leagues/${this.value}/teams`);
    const teams = await res.json();

    const fill = (sel) => {
      sel.innerHTML = '<option value="" selected disabled>Choisir...</option>';
      teams.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t.id; // Feature C: On utilise l'ID !
        opt.text = t.name;
        sel.appendChild(opt);
      });
      sel.disabled = false;
    };
    fill(homeSelect); fill(awaySelect);
  });

  // --- AUTO-FILL ---
  async function fetchStats(teamId, prefix) {
    if(!teamId) return;
    const res = await fetch(`/api/v1/references/teams/${teamId}/suggested-stats`);
    if(res.ok) {
      const s = await res.json();
      if(s) {
        if(s.rank) document.getElementById(`${prefix}Rank`).value = s.rank;
        if(s.points) document.getElementById(`${prefix}Points`).value = s.points;
        if(s.last5MatchesPoints !== null) document.getElementById(`${prefix}Form`).value = s.last5MatchesPoints;
        if(s.xG) document.getElementById(`${prefix}Xg`).value = s.xG;
        document.getElementById('autoFillInfo').style.display = 'block';
      }
    }
  }
  document.getElementById('homeTeamSelect').addEventListener('change', (e) => fetchStats(e.target.value, 'home'));
  document.getElementById('awayTeamSelect').addEventListener('change', (e) => fetchStats(e.target.value, 'away'));

  // --- SUBMIT (Feature C Compliant) ---
  document.getElementById('analysisForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate() + 1);

    const payload = {
      homeTeamId: document.getElementById('homeTeamSelect').value, // Envoi ID
      awayTeamId: document.getElementById('awayTeamSelect').value, // Envoi ID
      matchDate: tomorrow.toISOString(),
      homeStats: {
        rank: document.getElementById('homeRank').value,
        points: document.getElementById('homePoints').value,
        last5MatchesPoints: document.getElementById('homeForm').value || null,
        xG: document.getElementById('homeXg').value || null
      },
      awayStats: {
        rank: document.getElementById('awayRank').value,
        points: document.getElementById('awayPoints').value,
        last5MatchesPoints: document.getElementById('awayForm').value || null,
        xG: document.getElementById('awayXg').value || null
      }
    };

    const res = await fetch('/api/v1/analyses', {
      method: 'POST', headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });

    if(res.ok) {
      const data = await res.json();
      const p = data.prediction;

      // Affichage résultats
      const hName = document.getElementById('homeTeamSelect').options[document.getElementById('homeTeamSelect').selectedIndex].text;
      const aName = document.getElementById('awayTeamSelect').options[document.getElementById('awayTeamSelect').selectedIndex].text;

      document.getElementById('matchTitle').innerText = `${hName} vs ${aName}`;
      document.getElementById('homePowerDisplay').innerText = p.homePowerScore;
      document.getElementById('awayPowerDisplay').innerText = p.awayPowerScore;

      const barH = document.getElementById('probBarHome');
      const barD = document.getElementById('probBarDraw');
      const barA = document.getElementById('probBarAway');

      barH.style.width = p.homeWinProbability + '%'; barH.innerText = p.homeWinProbability + '%';
      barD.style.width = p.drawProbability + '%'; barD.innerText = p.drawProbability + '%';
      barA.style.width = p.awayWinProbability + '%'; barA.innerText = p.awayWinProbability + '%';

      document.getElementById('resultCard').style.display = 'block';
      document.getElementById('resultCard').scrollIntoView({behavior: 'smooth'});

      // Recharger le dashboard car une nouvelle analyse a été faite
      await loadDashboard();
    } else {
      alert("Erreur technique");
    }
  });
</script>
</body>
</html>
